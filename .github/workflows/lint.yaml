name: lint

on:
  push:
    paths:
      - src/**.rs
  pull_request:
    paths:
      - src/**.rs

env:
  SQLX_OFFLINE: 'true'

jobs:
  lint:
    name: lint
    runs-on: [self-hosted, linux, 'x64']
    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
  
      - uses: Swatinem/rust-cache@v2
        with:
          cache-targets: true

      - name: Lint
        run: |
          cargo fmt --all -- --check
          cargo clippy
