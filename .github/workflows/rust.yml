name: Check and create pythia container

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  actions: write

env:
  SQLX_OFFLINE: 'true'
  PROJECT: dlc-markets
  NAME: pythia

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - run: cargo fmt --all -- --check

      - run: cargo clippy
  
  prepare:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: | 
            ${{ steps.ecr.outputs.registry }}/dlc-markets/pythia
            ghcr.io/dlc-markets/pythia
          tags: |
            type=ref,event=pr
            type=sha,format=long,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
      
      - run: mv ${{ steps.meta.outputs.bake-file }} /tmp/bake-meta.json
      
      - uses: actions/upload-artifact@v4
        with:
          name: bake-meta
          path: /tmp/bake-meta.json
          if-no-files-found: error
          retention-days: 1

  bake:
    runs-on: 
      - runs-on
      - runner=${{ matrix.platform }}
      - run-id=${{ github.run_id }}
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: bake-meta
          path: /tmp

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - id: pair
        run: |
          platform=${{ matrix.platform }}
          echo "pair=${platform//\//-}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr

      - uses: docker/bake-action@v5
        id: bake
        with:
          files: |
            ./docker-bake.hcl
            /tmp/bake-meta.json
          targets: ci
          set: |
            *.tags=
            *.platform=${{ matrix.platform }}
            *.output=type=image,"name=${{ steps.ecr.outputs.registry }}/dlc-markets/pythia,ghcr.io/dlc-markets/pythia",push-by-digest=true,name-canonical=true,push=true
            *.cache-from=type=registry,ref=${{ steps.ecr.outputs.registry }}/dlc-markets/pythia:cache-${{ steps.pair.outputs.pair }}
            *.cache-to=type=registry,image-manifest=true,oci-mediatypes=true,mode=max,ref=${{ steps.ecr.outputs.registry }}/dlc-markets/pythia:cache-${{ steps.pair.outputs.pair }}

      # Github actions does not support matrix outputs
      # https://github.com/actions/runner/pull/2477
      - run: |
          mkdir -p /tmp/digests
          digest="${{ fromJSON(steps.bake.outputs.metadata).ci['containerimage.digest'] }}"
          touch "/tmp/digests/${digest#sha256:}"
          ls -la /tmp/digests

      - uses: actions/upload-artifact@v4
        with:
          name: digests-${{ github.run_id }}-${{ steps.pair.outputs.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: bake
    steps:
      - uses: actions/checkout@v4

      # Someties there is still files here on self-hosted runners
      - run: rm -rf /tmp/digests/*

      - uses: actions/download-artifact@v4
        with:
          name: bake-meta
          path: /tmp
      
      - uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ github.run_id }}-*
          merge-multiple: true
      
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr

      - run: ./scripts/merge-images.sh
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}

      - run: ./scripts/merge-images.sh
        env:
          REGISTRY: ghcr.io
